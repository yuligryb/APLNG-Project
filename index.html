<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Loss & Social Justice</title>
    <script src="//unpkg.com/d3"></script>
    <script src="//unpkg.com/globe.gl"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        nav {
            display: none;
        }

        .nav-bubbles {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            align-items: center;
        }

        .nav-btn {
            padding: 12px 30px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .nav-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
        }

        .sources-btn {
            padding: 12px 20px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: 2px solid white;
            border-radius: 30px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            margin-left: auto;
        }

        .sources-btn:hover {
            background: white;
            color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }

        /* Sources Panel */
        .sources-panel {
            position: fixed;
            right: -500px;
            top: 0;
            width: 500px;
            height: 100vh;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 300;
            overflow-y: auto;
        }

        .sources-panel.active {
            right: 0;
        }

        .sources-panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .sources-panel-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            line-height: 1;
        }

        .sources-panel-close:hover {
            transform: scale(1.2);
        }

        .sources-panel-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            padding-right: 40px;
        }

        .sources-panel-content {
            padding: 30px;
            line-height: 1.8;
            color: #555;
            font-size: 0.95em;
        }

        .sources-panel-content p {
            margin-bottom: 15px;
        }

        .sources-panel-content a {
            color: #667eea;
            text-decoration: none;
            word-break: break-all;
        }

        .sources-panel-content a:hover {
            text-decoration: underline;
        }

        .page {
            display: none;
        }

        .page.active {
            display: block;
            animation: fadeIn 0.5s ease-out;
        }

        /* Bubbles Page */
        .bubbles-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 40px;
            max-width: 1000px;
            margin: 0 auto;
        }

        .bubble {
            background: white;
            border-radius: 50%;
            width: 280px;
            height: 280px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
            position: relative;
            overflow: hidden;
            margin: 0 auto;
        }

        .bubble::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, transparent 0%, rgba(102, 126, 234, 0.1) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .bubble:hover {
            transform: scale(1.1) translateY(-10px);
            box-shadow: 0 30px 60px rgba(0,0,0,0.25);
        }

        .bubble:hover::before {
            opacity: 1;
        }

        .bubble-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .bubble-title {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .bubble-preview {
            font-size: 1.3em;
            color: #666;
            text-align: center;
            padding: 0 20px;
        }

        /* Small bubble for Global Impact */
        .bubble.small-bubble {
            width: 160px;
            height: 160px;
        }

        .bubble.small-bubble .bubble-title {
            font-size: 1.2em;
        }

        .bubble.small-bubble .bubble-preview {
            font-size: 0.8em;
        }

        /* Map button */
        .map-btn {
            display: block;
            padding: 12px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
            margin: 0 auto 40px;
        }

        .map-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            animation: slideUp 0.4s ease-out;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #333;
        }

        .modal-title {
            font-size: 2em;
            color: #667eea;
            margin-bottom: 20px;
        }

        .modal-text {
            line-height: 1.8;
            color: #555;
            font-size: 1.1em;
        }

        /* Globe Page - Simplified Full Screen Layout */
        .globe-container {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            background: transparent;
            padding: 0;
            margin: 0;
            z-index: 100;
        }

        .globe-wrapper {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: transparent;
        }

        .globe-wrapper::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(1px 1px at 5px 10px, #fff, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 20px 30px, #fff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 40px 15px, #fff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 50px 50px, #ffeb3b, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 60px 70px, #fff, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 80px 20px, #fff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 100px 40px, #fff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 130px 80px, #fff, rgba(255,255,255,0)),
                radial-gradient(2px 2px at 90px 10px, #fff, rgba(255,255,255,0)),
                radial-gradient(1px 1px at 10px 70px, #fff, rgba(255,255,255,0)),
                radial-gradient(1.5px 1.5px at 70px 45px, #fff, rgba(255,255,255,0));
            background-repeat: repeat;
            background-size: 150px 150px;
            background-color: #000;
            pointer-events: none;
            z-index: 0;
            animation: twinkle 4s infinite ease-in-out;
            opacity: 0.9;
        }

        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        #globeViz {
            width: 100%;
            height: 100%;
            position: relative;
            z-index: 10;
        }

        /* Slide-out Info Panel */
        .info-panel {
            position: absolute;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 20px rgba(0,0,0,0.5);
            transition: right 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 200;
            overflow-y: auto;
        }

        .info-panel.active {
            right: 0;
        }

        .info-panel-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .info-panel-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 2em;
            cursor: pointer;
            color: white;
            transition: transform 0.3s ease;
            background: none;
            border: none;
            line-height: 1;
        }

        .info-panel-close:hover {
            transform: scale(1.2);
        }

        .info-panel-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            padding-right: 40px;
        }

        .info-panel-content {
            padding: 30px;
            line-height: 1.8;
            color: #555;
        }

        .info-panel-content p {
            margin-bottom: 15px;
        }

        .info-panel-content strong {
            color: #667eea;
        }

        /* Control Buttons Overlay */
        .globe-controls {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 150;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #667eea;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .control-btn:hover {
            background: white;
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .back-btn {
            background: rgba(255, 255, 255, 0.9);
            color: #ff4757;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95em;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: white;
            transform: translateX(5px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        /* Instructions Overlay */
        .globe-instructions {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.9);
            padding: 15px 30px;
            border-radius: 25px;
            color: #667eea;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
            z-index: 150;
        }

        /* Pins Popup */
        .pins-popup {
            position: absolute;
            bottom: 20px;
            left: 20px;
            transform: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            z-index: 140;
            max-width: 250px;
            max-height: 250px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .pins-popup-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 20px;
            font-weight: bold;
            font-size: 1.1em;
        }

        .pins-popup-content {
            overflow-y: auto;
            padding: 10px 15px;
            display: grid;
            grid-template-columns: 1fr;
            gap: 8px;
        }

        .pin-item {
            background: #f5f5f5;
            border: 2px solid #ddd;
            border-radius: 6px;
            padding: 8px 10px;
            cursor: pointer;
            font-size: 0.75em;
            text-align: left;
            transition: all 0.3s ease;
        }

        .pin-item:hover {
            background: #e8e8e8;
            border-color: #667eea;
        }

        .pin-item.clicked {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 1024px) {
            .info-panel {
                width: 100%;
                right: -100%;
            }

            .globe-controls {
                top: 10px;
                left: 10px;
            }

            .control-btn {
                padding: 10px 15px;
                font-size: 0.85em;
            }

            .globe-instructions {
                font-size: 0.85em;
                padding: 12px 20px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .bubbles-container {
                grid-template-columns: 1fr;
                gap: 30px;
            }

            .bubble {
                width: 240px;
                height: 240px;
            }

            .modal-content {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Language Loss & Social Justice</h1>
            <p class="subtitle">Understanding Generational Language Loss</p>
        </header>

        <div class="nav-bubbles">
            <button class="sources-btn" onclick="openSourcesPanel()">Sources</button>
        </div>

        <!-- Bubbles Page -->
        <div id="bubbles" class="page active">
            <button class="map-btn" onclick="showPage('globe')">View Map</button>
            <div class="bubbles-container">
                <div class="bubble" onclick="openModal('why')">
                    <div class="bubble-title">Why</div>
                    <div class="bubble-preview">Causes of language loss</div>
                </div>

                <div class="bubble" onclick="openModal('how')">
                    <div class="bubble-title">How</div>
                    <div class="bubble-preview">The process of language shift</div>
                </div>

                <div class="bubble" onclick="openModal('effects')">
                    <div class="bubble-title">Effects</div>
                    <div class="bubble-preview">Impact on communities</div>
                </div>

                <div class="bubble" onclick="openModal('solutions')">
                    <div class="bubble-title">Solutions</div>
                    <div class="bubble-preview">Prevention and revitalization</div>
                </div>

            </div>
        </div>

        <!-- Globe Page -->
        <div id="globe" class="page">
            <div class="globe-container">
                <div class="globe-wrapper">
                    <div id="globeViz"></div>
                    
                    <!-- Control Buttons -->
                    <div class="globe-controls">
                        <button class="back-btn" onclick="showPage('bubbles')">Back to Overview</button>
                        <button class="control-btn" onclick="toggleRotation()">Toggle Rotation</button>
                        <button class="control-btn" onclick="resetView()">Reset View</button>
                    </div>

                    <!-- Instructions -->
                    <div class="globe-instructions">
                        Drag to rotate • Click pins to learn more
                    </div>

                    <!-- Pins List Popup -->
                    <div class="pins-popup" id="pinsPopup">
                        <div class="pins-popup-header">Location Pins</div>
                        <div class="pins-popup-content" id="pinsPopupContent"></div>
                    </div>
                </div>

                <!-- Slide-out Info Panel -->
                <div class="info-panel" id="infoPanel">
                    <div class="info-panel-header">
                        <button class="info-panel-close" onclick="closeInfoPanel()">×</button>
                        <div class="info-panel-title" id="infoPanelTitle"></div>
                    </div>
                    <div class="info-panel-content" id="infoPanelContent"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="modal" class="modal" onclick="closeModal(event)">
        <div class="modal-content" onclick="event.stopPropagation()">
            <span class="modal-close" onclick="closeModal()">&times;</span>
            <h2 class="modal-title" id="modal-title"></h2>
            <div class="modal-text" id="modal-text"></div>
        </div>
    </div>

    <!-- Sources Panel -->
    <div class="sources-panel" id="sourcesPanel">
        <div class="sources-panel-header">
            <button class="sources-panel-close" onclick="closeSourcesPanel()">×</button>
            <div class="sources-panel-title">Research Sources</div>
        </div>
        <div class="sources-panel-content" id="sourcesPanelContent"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
